<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
					<div>基本信息</div>
						<div style="width: 100%; height: 200px;  "
						align="center">
						<table class="table table-bordered">
							<thead>
								<tr>
									<th>姓名</th>
									<th>性别</th>
									<th>年龄</th>
									<th>联系方式</th>
								</tr>
							</thead>
							<tbody>
								<label th:each="cp:${customerPaper}" class="checkbox-inline">
									<tr>
										<td th:text="${cp.username}"></td>
										<td th:text="${cp.sex}"  class="sex"></td>
										<td th:text="${cp.age}"></td>
										<td th:text="${cp.phone}"></td>
										
									</tr>
								
								</label>	
							</tbody>
						</table>
					</div> 
					<div>测试信息</div>
					<div>&nbsp;</div>
					<div style="width: 100%; height: 350px; overflow: scroll;"
						align="center">
						<table class="table table-bordered">
							<thead>
								<tr>
									<th>题目</th>
									<th>答案</th>
								</tr>
							</thead>
							<tbody>
								<label th:each="qd:${questionDetails}" class="checkbox-inline">
									<tr>
										<td th:text="${qd.questionContent}"></td>
										<td th:text="${qd.choiceContent}"></td>
									</tr>
								
								</label>	
							</tbody>
						</table>
					</div> 
					
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript">
		$(document).ready( function () {
		    $(".sex").each(function(i,item){
		        var text = $(this).text();
		        if(text == "1"){
		            $(this).text("男")
		        }else if(text == "2"){
		            $(this).text("女");
		        }
		    })
		})
	</script>
</body>
</html>
