<head th:include="include :: header"></head>
<body class="gray-bg">

		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" th:value="${product.id}" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">产品编号：</label>
								<div class="col-sm-8">
									<input id="code" name="code" th:value="${product.code}" readonly="readonly"
										class="form-control" type="text">
								</div>
							</div>

							</div> -->
							<div class="form-group">
								<label class="col-sm-3 control-label">产品名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${product.name}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">产品简介：</label>
								<div class="col-sm-8">
									<input id="description" name="description"
										th:value="${product.description}" class="form-control" maxlength="200"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">产品问卷：</label>
									<div class="col-sm-4">
										<input id="paperName" name="paperName" th:value="${product.paperName}"
												class="form-control" type="text" readonly="readonly"> 
									</div>
									<div class="col-sm-4">
										<select class="form-control" id="paperId" name="paperId" onchange="sel();">
											<option value="">请选择</option>
											<option th:each="pl:${paperList}"
											 th:text="${pl.name}"
											 th:value="${pl.id}"></option>
										</select>
									</div>
							</div>

										th:value="${product.createBy}" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime"
										th:value="${product.createTime}" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">更新者：</label>
								<div class="col-sm-8">
									<input id="updateBy" name="updateBy"
										th:value="${product.updateBy}" class="form-control"
										type="text">
								</div>
							</div>

									<input id="updateTime" name="updateTime"

								</div>
							</div> -->
							<div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${product.remark}" maxlength="200"
										class="form-control" type="text">
								</div>
							</div>
							<!-- <div class="form-group">
								<label class="col-sm-3 control-label">删除标志（0代表存在 2代表删除）：</label>
								<div class="col-sm-8">
									<input id="delFlag" name="delFlag"
										th:value="${product.delFlag}" class="form-control" type="text">

							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript"
		src="/js/appjs/information/product/edit.js">
	</script>
	<script type="text/javascript">
		function sel(){
			var paperName =  $("#paperId").find("option:selected").text();
			$("input[name='paperName']").val(paperName);
		}
	</script>
