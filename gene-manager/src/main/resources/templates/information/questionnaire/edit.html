                    	tadjianyis:$(val).find("textarea[name='tadjianyis']").val()//营养补充及建议
                };
                choice.push(answer);
            });
            var obj = {
            		id:$(val).find(".question").find("input[name='questionIDID']").val(),
            		content: $(val).find(".question").find("input[name='title']").val(),
                    contenw: $(val).find(".question").find("input[name='titlew']").val(),
                   	category: $(val).find(".question").find("select[name='category']").val(),
                    type: $(val).find(".question").find("select[name='type']").val(),
                    choiceList: choice
            };
            question.push(obj);
        });

        var paper = {
        		id:$("#paperId").val(),
        		code: $("#code").val(),
                name: $("#name").val(),
                description: $("#description").val(),
                remark: $("#remark").val(),
                questionList: question
        };
        return JSON.stringify(paper);
    }

    function submitHandler() {
       
           
            $.operate.saveJson(prefix + "/update", getData());
       
    }

    $("#form-paper-add").steps({
        bodyTag: "fieldset",
        onStepChanging: function (event, currentIndex, newIndex) {
            if (currentIndex > newIndex) {
                return true
            }
            return $.validate.form();
        },
        onStepChanged: function (event, currentIndex, priorIndex) {
        },
        onFinishing: function (event, currentIndex) {
            return $.validate.form();
        },
        onFinished: function (event, currentIndex) {
            submitHandler();
        }
    });

    function addQuestion() {
    	var item=$("#item").clone();
    	item.find("[name$=IDID]").remove();
        $(".draggable").append(item);
    }

    $(".draggable").sortable({handle: "i"});

    function removeQuestion(obj) {
        if ($(".draggable").find(".ibox-content").size() > 1) {
        	 layer.confirm('确定要删除这道题吗？', {
     			btn : [ '确定', '取消' ]
     		}, function(index) {
     			var id=$(obj).parent().siblings().find("[name='questionIDID']").val();
     			if(id!=undefined){
     			  	$.ajax({
     					url : prefix+"/removeQuestion",
     					type : "post",
     					data : {
     						'id' : id
     					},
     					success : function(r) {
     						if (r.code==0) {
     						 	$(obj).closest(".ibox-content").remove();
     						}
     					}
     				}); 
     			}
     			else 
     				$(obj).closest(".ibox-content").remove();
     			layer.close(index);
     		})
           
        } else {
            $.modal.msgError("题集不能为空");
        }
    }

    function addChoice(obj) {
    	 var $choice=$(obj).parent().parent().parent().parent().clone();
    	     $choice.find("[name$=IDID]").remove();
    	 $(obj).parent().parent().parent().parent().parent().append($choice);	
    }

    function removeChoice(obj) {
    	if ($(obj).parent().parent().parent().parent().parent().find(".appendchoice").size() > 1) {
    		 layer.confirm('确定要删除这条选项吗？', {
    			btn : [ '确定', '取消' ]
    		}, function(index) {
    			 var id=$(obj).parent().parent().siblings().find("[name='choiceIDID']").val();
    			 if(id!=undefined){
    			 	$.ajax({
    					url : prefix+"/removeChoice",
    					type : "post",
    					data : {
    						'id' : id
    					},
    					success : function(r) {
    						if (r.code==0) {
    							$(obj).closest(".appendchoice").parent().remove();
    						}
    					}
    				});
    			}
    			else 
    				$(obj).closest(".appendchoice").parent().remove();
    			 layer.close(index);
    		});
            
        } else {
            $.modal.msgError("选项不能为空"); 
        }
    }

    $("body").on("change","[name='category']",function(){
    	if($(this).parent().parent().parent().siblings().size()>1)
    		 $.modal.msgError("删除多余的选项  再做更改");
    	else
    		if($(this).val()=='运动类')
    			$(this).parent().parent().parent().next().children().html($(".yundonglei").html());
    		else
    			$(this).parent().parent().parent().next().children().html($(".qitalei").html());
    });
</script>
</body>
</html>
