<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../css/css.css" type="text/css">
<title>基本信息</title>
<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../js/Font.js"></script>
</head>
<body class="bg-cc">
	<div class="tit">
		<a href="javascript:history.back(-1)" class="fanhui" title="返回"></a>
		<h3 class="space center">基本信息</h3>
		<p>
			<a href="" title="点击前面的按钮"></a>
			<a href="" title="点击后面的按钮"></a>
		</p>
	</div>
	<div class="HI">
		<h1>HI<span th:text="'你好，'+${name}">你好，靓仔仔</span></h1>
		<p class="space">欢迎来到BioCare营养健康<br/>方案中心</p>
	</div>
	<img class="miqi" src="../images/miqi.png" alt=""/>
	<input id="count" th:value="${count}" type="hidden">
	<input id="index" th:value="${index}" type="hidden">
	<input id="sex" th:value="${sex}" type="hidden">
	<input id="age" th:value="${age}" type="hidden">
	<input id="phone" th:value="${phone}" type="hidden">
	<input id="name" th:value="${name}" type="hidden">
	<input id="openid" th:value="${openid}" type="hidden">
	
	<script type="text/javascript">
	  var countb=$("#count").val();
	  var index=$("#index").val();
	  var sex=$("#sex").val();
	  var age=$("#age").val();
	  var phone=$("#phone").val();
	  var username=$("#name").val();
	  var baifen = Math.floor(index*100/countb);
	  $(".baifen").text(baifen+'%');
	  $(".baifen").prev().val(baifen);
	  var openid=$("#openid").val();
	  window.setTimeout("window.location.href='/paper/beginAnswer?flag=1&index="+index+"&count="+countb+"&openid="+openid+"&username="+username+"&sex="+sex+"&age="+age+"&phone="+phone+"'",1500);
	 
		  
	
	</script>
</body>
</html>
