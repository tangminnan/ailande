<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../css/css.css" type="text/css">
<title>基本信息</title>
<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../js/Font.js"></script>
<style type="text/css">
.nameyes{background:url(../images/yes.png) no-repeat 5.9rem .6rem;-webkit-background-size:.74rem .74rem;background-size:.74rem .74rem;}
</style>
</head>
<body class="bg-cc">
	<div class="tit">
		<a href="" class="fanhui" title="返回"></a>
		<h3 class="space center">基本信息</h3>
		<p>
			<a title="点击前面的按钮"></a>
			<a  title="点击后面的按钮"></a>
		</p>
	</div>
	<div class="name">
		<div class="pre">
			<a href="">< 上一题</a>
			<progress value="0" max="100"></progress>
			<span>0%</span>
		</div>
		<p align="center">姓名</p>
		 <div class="yes center">
			<input id="name" type="text" placeholder="请输入您的姓名"/>
		</div> 
	</div>
	<input id="count" th:value="${count}" type="hidden">
	<input id="index" th:value="${index}" type="hidden">
	<script type="text/javascript">
	  var countb=$("#count").val();
	  var index=$("#index").val();
	  index++;
	  var baifen = Math.round(index*100/countb);
	 
	  $(".baifen").text(baifen+'%');
	  $(".baifen").prev().val(baifen);
		$("p a").first().click(function(){
			if($("#name").val()==''){
				alert("请输入姓名");
				return;
			}
			
			window.location.href="/paper/saveYourName?name="+$("#name").val()+"&index="+index+"&count="+countb;
		});
		
		
			 
		 
	</script>
</body>
</html>
